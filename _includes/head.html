<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &#124; {{ site.tagline }}
    {% else %}
      {{ page.title }} &#124; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/algolia.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/shariff.complete.css">
 
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/public/apple-touch-icon.png?v=A0RedJGgeb">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon-32x32.png?v=A0RedJGgeb" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon-16x16.png?v=A0RedJGgeb" sizes="16x16">
  <link rel="manifest" href="{{ site.baseurl }}/public/manifest.json?v=A0RedJGgeb">
  <link rel="mask-icon" href="{{ site.baseurl }}/public/safari-pinned-tab.svg?v=A0RedJGgeb" color="#5bbad5">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico?v=A0RedJGgeb">
  <meta name="apple-mobile-web-app-title" content="ntSystems | info.tech">
  <meta name="application-name" content="ntSystems | info.tech">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-config" content="{{ site.baseurl }}/public/browserconfig.xml?v=A0RedJGgeb">
 
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
