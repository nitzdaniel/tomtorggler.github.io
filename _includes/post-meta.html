<p class="post-meta">
    <img src="{{ site.baseurl }}/public/glyphicons-46-calendar.png">
    <time datetime="{{ post.date | date: "%b %-d, %Y" }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }} &thinsp; </time>
    {% if post.author %}
        <img src="{{ site.baseurl }}/public/glyphicons-4-user.png">
        <span itemprop="author" itemscope itemtype="http://schema.org/BlogPosting">
            <a href="{{ site.baseurl }}/contact"><span itemprop="author">{{ post.author }}</span></a> &thinsp;
        </span>
    {% endif %}
    {% if post.category %}
        <img src="{{ site.baseurl }}/public/glyphicons-441-folder-closed.png">
        <span itemprop="category" itemscope itemtype="http://schema.org/BlogPosting">
            <span itemprop="keywords">{{ post.category }}</span> &thinsp;
        </span>
    {% endif %}
    {% if post.tags %}
        <img src="{{ site.baseurl }}/public/glyphicons-67-tags.png">
        <span itemprop="category" itemscope itemtype="http://schema.org/BlogPosting">
            <span itemprop="keywords">
                {% for tag in post.tags %}
                    {{ tag }} {% unless forloop.last %}-{% endunless %}
                {% endfor %}
            </span>
        </span>
    {% endif %}
</p>
