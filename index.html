---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
          <span class="post-meta">
            <img src="{{ site.baseurl }}/public/glyphicons-46-calendar.png" height="12" width="11">
            {{ post.date | date: "%b %-d, %Y" }} 
            {% if post.author %}
            <img src="{{ site.baseurl }}/public/glyphicons-4-user.png" height="12" width="11">
            <a href="{{ site.baseurl }}/contact">{{ post.author }}</a>
            {% endif %}
          </span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>

{% include paginator.html %}
